<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Change contents of an Element Notes</title>

</head>

<body>
<div class="container">
<div class="content">
<h1>Change Contents Notes</h1>
<div class="row">
<div>
<label for="first">First Name</label>
<input type="text" id="first" name="last_name" placeholder="Elijah">
</div>
<div>
<label for="last">last Name</label>
<input type="text" id="last" name="last_name" placeholder="David">
</div>
</div>
<button name="clear">clear</button>
<p class="hidden"></p>
</div>
</div>
<script>
const firstName = document.getElementById('first');
const lastName = document.getElementById('last');
const full = document.querySelector('p');
const clearButton = document.querySelector('[name="clear"]');
firstName.addEventListener('change', function (e) {
let first = firstName.value;
let last = lastName.value;
let fullName = ` ${first} ${last}!`;
if (fullName.length > 1) {
full.classList.remove("hidden")
} else {
full.classList.add("hidden")
}
full.textContent = `Hello ${fullName}`;
});
clearButton.addEventListener('click', function (e) {
firstName.value = "";
lastName.value = "";
full.textContent = "";
});

</script>
</body>
</html>
